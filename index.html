<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div id="display"></div>
      <div class="container">
        <div class="main-buttons">
          <div class="utils">
            <div class="block util" id="clear">Clear</div>
          </div>
          <div class="numbers">
            <div class="block number" id="1">1</div>
            <div class="block number" id="2">2</div>
            <div class="block number" id="3">3</div>
            <div class="block number" id="4">4</div>
            <div class="block number" id="5">5</div>
            <div class="block number" id="6">6</div>
            <div class="block number" id="7">7</div>
            <div class="block number" id="8">8</div>
            <div class="block number" id="9">9</div>
            <div class="block number" id="zero">0</div>
            <div class="block" id="decimal">.</div>
          </div>
        </div>
        <div class="operations">
          <div class="block operation" id="division">/</div>
          <div class="block operation" id="multiply">*</div>
          <div class="block operation" id="subtract">-</div>
          <div class="block operation" id="add">+</div>
          <div class="block" id="equals">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
