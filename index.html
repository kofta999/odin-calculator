<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script src="./script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div id="display"></div>
      <div class="container">
        <div class="main-buttons">
          <div class="utils">
            <div class="block util" id="clear">AC</div>
          </div>
          <div class="numbers">
            <div class="block number" id="1">1</div>
            <div class="block number" id="2">2</div>
            <div class="block number" id="3">3</div>
            <div class="block number" id="4">4</div>
            <div class="block number" id="5">5</div>
            <div class="block number" id="6">6</div>
            <div class="block number" id="7">7</div>
            <div class="block number" id="8">8</div>
            <div class="block number" id="9">9</div>
            <div class="block number" id="zero">0</div>
            <div class="block" id="decimal">.</div>
          </div>
        </div>
        <div class="operations">
          <div class="block operation" id="division">
            <i class="fas fa-divide"></i>
          </div>
          <div class="block operation" id="multiply">
            <i class="fas fa-times"></i>
          </div>
          <div class="block operation" id="subtract">
            <i class="fas fa-minus"></i>
          </div>
          <div class="block operation" id="add">
            <i class="fas fa-plus"></i>
          </div>
          <div class="block operation" id="equals">
            <i class="fas fa-equals"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
